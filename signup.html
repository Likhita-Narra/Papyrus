<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signup_style.css">
</head>
<body>
    <div class="login-form-container">
        <form action="" id="login-form">
            <h3>Create Account</h3>
            <span>Email ID</span>
            <input type="email" name="email" class="box" placeholder="Enter your email" id="username" required>
            <span>Password</span>
            <input type="password" name="password" class="box" placeholder="Enter your password" id="password" required>
            <span>Repeat Password</span>
            <input type="password" name="password_repeat" class="box" placeholder="Repeat your password" id="password-repeat" required>
            <div class="checkbox">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me"> Remember me</label>
            </div><br>
            <p style="text-align: center;">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p><br>
            <div class="buttons">
                <button type="button" class="btn btn-success" style="margin-right: 2rem; width: 70%;" onclick="return validateForm()">Create Account</button>
                <button type="button" class="btn btn-secondary" style="background-color: gray; width: 70%;">Cancel</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="signup_script.js"></script>
</body>
</html>
